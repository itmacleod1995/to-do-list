<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 class="title">To-Do List</h1>

    <form action="#">
        <div class="container">
            <div class="addItem">
                <input type="text" id="task" name="task" placeholder="Enter a task to accomplish!">
                <button type="reset" class="add">+</button>
            </div>

            <div class="resetSection">
                <button type="reset" class="reset">Clear</button>
            </div>

            <div class="outputs">

            </div>
        </div>
    </form>




    <script src="javascript.js"></script>
</body>

</html>
